    <script>
      // Filtros y render
      function renderList(lista){
        const grid = document.getElementById('productGrid');
        grid.innerHTML = lista.map(p => `
          <div class="col">
            <div class="card h-100 shadow-sm">
              <a class="ratio ratio-1x1 d-block bg-light d-flex align-items-center justify-content-center" href="producto.html?code=${p.codigo}">
                ${p.imagen ? `<img src="${p.imagen}" alt="${p.nombre}" class="img-fluid rounded" style="max-height: 100%; max-width: 100%; object-fit: cover;">` : `<span class='text-muted'>Sin imagen</span>`}
              </a>
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${p.nombre}</h5>
                <p class="card-text flex-grow-1"><small class="text-muted">${p.categoria}</small></p>
                <div class="d-flex justify-content-between align-items-center">
                  <strong>$${p.precio.toLocaleString('es-CL')}</strong>
                  <div class="btn-group">
                    <a href="producto.html?code=${p.codigo}" class="btn btn-outline-choco">Ver</a>
                    <button class="btn btn-rose" data-add="${p.codigo}">A√±adir</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `).join('');
      }

      function applyFilters(){
        const cat = document.getElementById('catSelect').value.trim();
        const term = document.getElementById('searchInput').value.trim().toLowerCase();
        let list = [...productos];
        if(cat) list = list.filter(p => p.categoria === cat);
        if(term) list = list.filter(p => p.nombre.toLowerCase().includes(term));
        renderList(list);
      }

      document.addEventListener('DOMContentLoaded', () => {
        // llenar categor√≠as
        const select = document.getElementById('catSelect');
        getCategorias().forEach(c => {
          const opt = document.createElement('option');
          opt.value = c; opt.textContent = c;
          select.appendChild(opt);
        });
        renderList(productos);

        document.getElementById('catSelect').addEventListener('change', applyFilters);
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('clearBtn').addEventListener('click', () => {
          document.getElementById('catSelect').value = '';
          document.getElementById('searchInput').value = '';
          renderList(productos);
        });
      });
    </script>
